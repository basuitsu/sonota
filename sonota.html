  <style>
    /* ===== リセット & 基本設定 ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: sans-serif;
      background: #fff;
    }

    /* ===== スプラッシュ画面 ===== */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #splash img {
      width: 200px;
      max-width: 80vw;
      height: auto;
      animation: fadeout 1s ease 2s forwards;
    }

    @keyframes fadeout {
      to { opacity: 0; }
    }

    body.loaded #splash {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    #page {
      display: none;
    }

    body.loaded #page {
      display: block;
    }

    /* ===== ヘッダー（レスポンシブ対応） ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo img {
      height: 36px;
      max-height: 8vh;
    }

    .menu-button {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      display: block;
    }

     nav {
      position: absolute;
      top: 56px;
      right: 16px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      display: none;
      z-index: 200;
    }
    nav.show {
      display: flex;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      padding: 10px 15px;
      min-width: 150px;
    }

    /* ===== PC用スタイル ===== */
    @media (min-width: 768px) {
      .menu-button {
        display: none;
      }

      nav {
        position: static;
        display: flex !important;
        flex-direction: row;
        box-shadow: none;
        border: none;
        padding: 0;
        gap: 20px;
      }

      nav.show {
        display: flex !important;
      }
    }

    /* ===== メインコンテンツ ===== */
    main {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
    }
